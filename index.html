<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type='text/javascript' src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script type="text/javascript" src="scripts.js"></script>

    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <title>Quotes...</title>
</head>
<body>
<div class="container-fluid">
    <div class = "row text-center">
        <h2>Quotes, Quotes, Quotes, ...</h2>
    </div>
    <div class= "row text-center">
        <div class = "col-xs-6 col-xs-offset-3 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 well ">
            <blockquote >
                <p class = "message">Loading first quote...</p>
                <footer class = "author">Person A <cite title="Source Title">Source Text</cite></footer>
            </blockquote>
        </div>
        <div class="col-xs-6 col-sm-1 col-md-1">
            <a  id="twitshare" target="_blank"><button class="btn" title="Tweet it">Tweet</button></a>
            <button id="getQuote" class = "btn btn-primary" title = "Get Another one">
                Again
            </button>
        </div>
    </div>
    <div class = "row text-center">
        <div class="col-md-4 col-md-offset-4">

        </div>
    </div>
</div>
</body>
</html>
